<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Finalizar Asistencia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
	<ion-item>
	  <ion-label>Motivo</ion-label>
	  <ion-select [(ngModel)]="userData.motivo">
	    <ion-option value="1">Robo</ion-option>
	    <ion-option value="2">Accidente</ion-option>
	    <ion-option value="3">Extravio</ion-option>
	  </ion-select>
	</ion-item>

  <ion-item>
    <ion-label fixed>Descripcion</ion-label>
    <ion-input type="text" [(ngModel)]="userData.descripcion"></ion-input>
  </ion-item>  
  
  <button ion-button  (click)="finalizar()">Enviar</button>

</ion-content>
