


<ion-content padding id="welcome">

	  <ion-row  justify-content-center align-items-center>	
			<img width="200" height="200"  (click)="unlocklogin()" src="assets/imgs/logo.png"/>
	  </ion-row>

<button ion-button block class="marginTop" (click)="login()">Iniciar Sesion</button>
<button ion-button block color="lightprimary" (click)="signup()">Registrarse</button>

<a href="{{newip}}manual.pdf" >Manual</a>


<div *ngIf="renderip">
	<ion-input type="text" (change)="changeip()" [(ngModel)]="newip"></ion-input>
</div>


</ion-content>
