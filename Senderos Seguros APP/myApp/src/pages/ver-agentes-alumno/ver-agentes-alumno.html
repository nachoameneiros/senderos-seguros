<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Agentes</h2>
  
  <ion-list>
	  <ion-item *ngFor="let res of resposeData">
	    <h2> {{ res.agente }} </h2>
	    <button ion-button  (click)="reportar(res)">Reportar</button>
	  </ion-item>
  </ion-list>

</ion-content>
