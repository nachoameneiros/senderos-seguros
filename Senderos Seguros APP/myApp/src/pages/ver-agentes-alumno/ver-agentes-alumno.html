<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Agentes</h2>
  
  <ion-list>
	  <ion-item *ngFor="let res of resposeData">
	    <h2> {{ res.agente }} </h2>
	    <rating [(ngModel)]="res.rate" 
	        readOnly="false"
	        max="5" 
	        emptyStarIconName="star-outline"
	        halfStarIconName="star-half" 
	        starIconName="star" 
	        nullable="false"
	        (ngModelChange)="onModelChange($event,res)">
        </rating>
	  </ion-item>
  </ion-list>
  


</ion-content>
