


<ion-content padding>
<ion-list>

	<ion-item>
	  <ion-label>Usuario</ion-label>
	  <ion-select [(ngModel)]="tipousuario">
	    <ion-option value="Alumno">Alumno</ion-option>
	    <ion-option value="Agente">Agente</ion-option>
	  </ion-select>
	</ion-item>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>

  <button ion-button block color="primary" (click)="login()">Login</button>

  <a href="#" (click)="gotowelcome()">Back</a>
</ion-list>
</ion-content>
