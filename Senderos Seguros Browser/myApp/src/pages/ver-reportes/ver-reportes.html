<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reportes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button block color="primary" (click)="pushvermapa()">Ver Mapa</button>
  
  <ion-list>
	  <ion-item *ngFor="let res of resposeData">
	    <h2>Alumno : {{ res.alumno }} </h2>	    
	    <h2>Agente : {{ res.agente }} </h2>	    
	    <h2>Fecha : {{ res.fecha }} </h2>	    
	    <h2>Motivo : {{ res.motivo }} </h2>	    
	  </ion-item>
	  
  </ion-list>
  
  
</ion-content>
