<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reportes de alumnos a agentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
	  <ion-item *ngFor="let res of resposeData">
	    <h2>Alumno : {{ res.alumno }} </h2>	    
	    <h2>Agente : {{ res.agente }} </h2>	    
	    <h2>Fecha : {{ res.fecha }} </h2>	    
	    <h2>Valoracion : {{ res.valor }} </h2>	   
	    <h2>Motivo : {{ res.motivo }} </h2>	    
	  </ion-item>
	  
  </ion-list>
  
      <ion-card>
      <ion-card-header>
        Grafico de torta
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
</ion-content>
