<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
	  <ion-item *ngFor="let res of resposeData">	  
		<ion-grid  (click)="verfoto(res)">
		  <ion-row>
			     Nombre y Apellido :  {{ res.nombre }} {{ res.apellido }}  
		  </ion-row>  
		  <ion-row>
			    Email : {{ res.email }} 	
		  </ion-row>
		  <ion-row>
			    DNI : {{ res.dni }} 	
		  </ion-row>
		  <ion-row>
			    Ultima actividad : {{ res.lastlogin }}	 		
		  </ion-row>
		  <ion-row>
			    Valoracion Promedio : {{ res.promval }} 
		  </ion-row>
		</ion-grid>
	  <ion-row>   
  	    <button ion-button block color="primary" (click)="habilitarAgente(res)">{{agentelockeado(res)}}</button>
  	    <button ion-button block color="primary" (click)="desvincularAgente(res)">Desvincular Agente</button>
	  </ion-row>
  </ion-item>
  </ion-list>
  
  
  
</ion-content>
