<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list>
	  <ion-item *ngFor="let res of resposeData">
	    <h2> {{ res.agente }} </h2>	    
  	    <button ion-button block color="primary" (click)="habilitarAgente(res)">{{ res.lockeado }}</button>
	  </ion-item>
	  
  </ion-list>
  
  
</ion-content>
