<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alumnos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list>
	  <ion-item *ngFor="let res of resposeData">
	    <h2> Nombre y Apellido :  {{ res.nombre }} {{ res.apellido }} </h2>	   
	    <h2>Email : {{ res.email }} </h2>	       
	    <h2>Curso : {{ res.curso }} </h2>	    
  	    <button ion-button block color="primary" (click)="habilitarAlumno(res)">{{alumnolockeado(res)}}</button>
	  </ion-item>
	  
  </ion-list>
  
  
</ion-content>
