<ion-content padding  id="login">
<ion-list>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  
  <button ion-button block color="primary" (click)="login()">INICIAR SESION</button>
  

  
  <a href="#" (click)="gotowelcome()">Volver</a>
</ion-list>
</ion-content>
